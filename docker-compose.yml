version: "3"

services:
  mcacorp_nginx:
    hostname: mcacorp_nginx
    build: .
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"

    volumes:
      - webcode:/code
      - certs:/etc/letsencrypt/

volumes:
  certs:
  webcode:
      external: true

networks:
    default:
        external:
            name: mca-corp