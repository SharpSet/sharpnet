worker_processes  auto;

events {
    worker_connections  1024;
}


http {
    open_file_cache_errors on;
    access_log off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    server_tokens off;

    gzip on;
    gzip_min_length 10240;
    gzip_comp_level 1;
    gzip_vary on;
    gzip_disable msie6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;


    include /etc/nginx/conf.d/*;
}

